<!DOCTYPE html>
<html>
    {% extends 'layout.html' %}

    {% block content %}
      <h1>Cell Phones</h1>
      <ul>
        {% for product in phones %}
          <li>
            <h2>{{ phone.name }}</h2>
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <p>{{ product.description }}</p>
            <p>Manufacturer: {{ product.manufacturer }}</p>
            <p>Price: ${{ product.price }}</p>
          </li>
        {% endfor %}
      </ul>
    {% endblock %}
</html>
